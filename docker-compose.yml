services:
  # 1. API Service (El Modern Node App ejecutado por Bun)
  api:
    build: .
    container_name: nodemodern_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    # Opcional (montar tu código fuente para hot-reloading dentro de Docker en desarrollo):
    # volumes:
    #   - ./src:/usr/src/app/src

    # 2. Base de Datos (PostgreSQL) para Drizzle ORM
  postgres:
    image: postgres:15-alpine
    container_name: nodemodern_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis para Caché o Colas (BullMQ)
  redis:
    image: redis:7-alpine
    container_name: nodemodern_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 4. Panel Visual de Base de Datos (PGWeb)
  pgweb:
    image: sosedoff/pgweb
    container_name: nodemodern_pgweb
    restart: always
    env_file:
      - .env
    ports:
      - "8081:8081"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
